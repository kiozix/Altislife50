///<---- Dready's Autoexec ---->////

//-----------// Alias & Binds part //-----------//

// Quick Stab Alias //
alias +qstab "slot3; +attack2"
alias -qstab "-attack2; lastinv"

// Quick Slash Alias //
alias +qslash "slot3; +attack"
alias -qslash "-attack; lastinv"

// Quick Pistol Shoot Alias //
alias +qpists "slot2; +attack; -attack"
alias -qpists "-attack; lastinv"

// Radio Cylcer //
alias radcycle "radc1" 
alias radc1 "radio1; alias radcycle radc2" 
alias radc2 "radio2; alias radcycle radc3" 
alias radc3 "radio3; alias radcycle radc1"

// Radar size //
alias radarInc "incrementvar cl_radar_scale 0.25 1.0 0.05"
alias radarDec  "incrementvar cl_radar_scale 0.25 1.0 -0.05"

// Buy Bind and aliases //
alias best_weap "buy m4a1; buy ak47"
alias bfamgal "buy galilar; buy famas"
alias akevlar "buy vesthelm; buy vest"
alias equipment "akevlar;buy defuser;buy smokegrenade;buy flashbang"
alias fullbomb "buy smokegrenade; buy flashbang; buy hegrenade"
alias firebomb "buy incgrenade; buy molotov"
alias deagle_he "buy deagle"
alias bawp "buy awp"
alias bp90 "buy p90"
alias bgun "buy p250"
alias cz "buy tec9"

// Practice aliases //
alias practice "practice_on"
alias practice_on "exec Practice_script.cfg; alias practice practice_off"
alias practice_off "exec config.cfg; exec autoexec.cfg; cl_showpos 0; bind k +voicerecord; sv_showimpacts 0; sv_cheat 0; alias practice practice_on"

// Viewmodel //
alias viewmodelclassic "viewmodel_presetpos 3"
alias viewmodelperso "viewmodel_presetpos 4;viewmodel_fov 54;viewmodel_offset_x 1.0;viewmodel_offset_y -2.0;viewmodel_offset_z -2.0"
alias lastinvVM "lastinv;viewmodelperso"
alias slot1VM "slot1;viewmodelperso"
alias slot2VM "slot2;viewmodelperso"
alias slot4VM "slot4;viewmodelclassic"
alias SmokeVM "use weapon_smokegrenade;viewmodelclassic"

// Binds //
bind "F1" "best_weap"
bind "1" "bgun"
bind "2" "bp90"
bind "3" "akevlar"
bind "F5" "cz"
bind "v" "+qstab"
bind "]" "bawp"
bind "c" "+qpists"
bind "h" "radcycle"
bind "4" "equipment"
bind "leftarrow" "fullbomb"
bind "F11" "Practice"
bind "space" "+jump"
bind "MOUSE3" "use weapon_smokegrenade"
bind "" "use weapon_flashbang"
bind "" "use weapon_hegrenade"
bind "+" "radarInc"
bind "\" "radarDec"
bind "capslock" "+voicerecord"
bind "kp_minus" "toggle voice_enable 1 0" // this lets you turn voice on and off on numpad minus
bind "DEL" "firebomb"
bind "END" "buy flashbang"
bind "INS" "buy deagle"
bind "HOME" "cz"
bind "MOUSE3" "SmokeVM"
bind "MOUSE4" "lastinvVM"
bind "1" "slot1VM"
bind "2" "slot2VM"
bind "4" "slot4VM"


//-----------// Configuration part //-----------//

// server settings //
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
cl_disablehtmlmotd "1"
cl_lagcompensation "1"
cl_pred_optimize "2"
cl_predict "1"
cl_predictweapons "1"
cl_smooth "0"
cl_smoothtime "0"
cl_wpn_sway_interp "0"
net_maxroutable "1200"
net_steamcnx_allowrelay "1"
mm_dedicated_search_maxping "90"
mm_session_search_ping_limit "50"
rate "128000"

echo "Net Settings loaded"

// Net Graph //
net_graph "0"
net_allow_multicast "1"
net_graphheight "100"
net_graphmsecs "400"
net_graphpos "1"
net_graphproportionalfont "0"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphsolid "1"
net_graphtext "1"
net_scale "5"

// fps cap and other settings //
fps_max "500"
cl_righthand "1"
cl_forcepreload "1"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "0"
cl_autohelp "0" //disable ingame popups
cl_showhelp "0"
cl_autowepswitch "0" // disable auto switch to picked up weapon
cl_showloadout "1" // always show the inventory
cl_forcepreload "1" // preloads the map before joining
cl_dm_buyrandomweapons "0" // disables radom weapons in Death Match
hud_showtargetid "1" // shows the id of the player you are aiming
r_drawtracers_firstperson "0" // disable tracers in your point of view. Enemy tracers are still visible
mat_monitorgamma "2.1" // The brighter the better so you can illuminate enemies
mat_queue_mode "-1" // Auto-detect multi-core rendering
mat_savechanges // Add this line to write video settings to the registry
cl_disablefreezecam "1" // Disables the annoying camera freeze on death

// removes the bobbing of the weapon back and forth, when you run. //
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
// causes the scope to move less while moving scoped and reduces bobbing effect //
cl_bobcycle "2"
viewmodel_fov "54"
viewmodel_offset_x "1.0"
viewmodel_offset_y "-2.0"
viewmodel_offset_z "-2.0"
viewmodel_presetpos "4"

// Mouse commands //
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_customaccel "0"
sensitivity "2.55" //450 DPI

// Sound - less delayed, better sound //

snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "1"
snd_rear_headphone_position "90"
voice_enable "1"



//-----------// Crosshairs //-----------//
alias CHlist "echo CHList CHdefault CHadren CHforest CHfulls CHround CHhrez CHlrez CHBoss CHDot"
echo "Crosshairs aliases : CHList CHdefault CHadren CHforest CHfulls CHround CHhrez CHlrez CHBoss CHDot"
/// Adren crosshair settings ///
alias CHadren "CHadren1;CHadren2;CHadren3;CHadren4;CHadren5"
alias CHadren1 "cl_crosshair_drawoutline 1; cl_crosshair_dynamic_maxdist_splitratio 0.2; cl_crosshair_dynamic_splitalpha_innermod 1"
alias CHadren2 "cl_crosshair_dynamic_splitalpha_outermod 0.300000; cl_crosshair_dynamic_splitdist 3; cl_crosshair_outlinethickness 1"
alias CHadren3 "cl_crosshairalpha 255; cl_crosshaircolor 4; cl_crosshaircolor_b 50; cl_crosshaircolor_g 50; cl_crosshaircolor_r 23"
alias CHadren4 "cl_crosshairdot 0; cl_crosshairgap -1; cl_crosshairscale 500; cl_crosshairsize 3; cl_crosshairstyle 4"
alias CHadren5 "cl_crosshairthickness 1.5; cl_crosshairusealpha 1"
/// Forest Crosshair settings ///
alias CHforest "CHforest1;CHforest2;CHforest3"
alias CHforest1 "cl_crosshairalpha 999; cl_crosshaircolor 1; cl_crosshaircolor_b 0; cl_crosshaircolor_g 0; cl_crosshaircolor_r 0"
alias CHforest2 "cl_crosshairdot 0; cl_crosshairgap -1; cl_crosshairscale 0; cl_crosshairsize 6; cl_crosshairstyle 3"
alias CHforest3 "cl_crosshairthickness 1; cl_crosshairusealpha 1"
/// Fullscreen Crosshair settings ///
alias CHfulls "CHfulls1;CHfulls2;CHfulls3"
alias CHfulls1 "cl_crosshairalpha 150; cl_crosshaircolor 5; cl_crosshaircolor_b 255; cl_crosshaircolor_r 255; cl_crosshaircolor_g 0"
alias CHfulls2 "cl_crosshairdot 0; cl_crosshairgap -100; cl_crosshairsize 500; cl_crosshairstyle 2; cl_crosshairusealpha 1"
alias CHfulls3 "cl_crosshairthickness 0.4; cl_fixedcrosshairgap -100; cl_crosshair_drawoutline 0"
/// default crosshairs settings ///
alias CHdefault "CHdefault1;CHdefault2;CHdefault3;CHdefault4;CHdefault5"
alias CHdefault1 "cl_crosshair_drawoutline 1; cl_crosshair_dynamic_maxdist_splitratio 0.35; cl_crosshair_dynamic_splitalpha_innermod 1"
alias CHdefault2 "cl_crosshair_dynamic_splitalpha_outermod 0.5; cl_crosshair_dynamic_splitdist 7; cl_crosshair_outlinethickness 1"
alias CHdefault3 "cl_crosshairalpha 200; cl_crosshaircolor 1; cl_crosshaircolor_b 50; cl_crosshaircolor_g 250; cl_crosshaircolor_r 50"
alias CHdefault4 "cl_crosshairdot 1; cl_crosshairgap 1; cl_crosshairscale 0; cl_crosshairsize 5; cl_crosshairstyle 3"
alias CHdefault5 "cl_crosshairthickness 0.5; cl_crosshairusealpha 1"
/// Round pink CH ///
alias CHround "CHround1;CHround2;CHround3"
alias CHround1 "cl_crosshair_drawoutline 1 ;cl_crosshair_outlinethickness 1; cl_crosshairalpha 255; cl_crosshaircolor 5; cl_crosshaircolor_b 255"
alias CHround2 "cl_crosshaircolor_g 0; cl_crosshaircolor_r 255; cl_crosshairdot 1; cl_crosshairgap 0; cl_crosshairscale 0; cl_crosshairsize 0"
alias CHround3 "cl_crosshairstyle 2; cl_crosshairthickness 1; cl_crosshairusealpha 1"
/// high rez CH ///
alias CHhrez "CHhrez1;CHhrez2;CHhrez3"
alias CHhrez1 "cl_crosshairalpha 255; cl_crosshaircolor 1; cl_crosshaircolor_b 0; cl_crosshaircolor_g 0; cl_crosshaircolor_r 0; cl_crosshairdot 0"
alias CHhrez2 "cl_crosshairgap 0; cl_crosshairsize 4; cl_crosshairstyle 4; cl_crosshairthickness 1; cl_crosshairusealpha 1; cl_fixedcrosshairgap 3"
alias CHhrez3 "cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1"
/// Low rez CH ///
alias CHlrez "CHhrez1;CHhrez2;CHhrez3"
alias CHlrez1 "cl_crosshairalpha 255; cl_crosshaircolor 1; cl_crosshaircolor_b 0; cl_crosshaircolor_g 0; cl_crosshaircolor_r 0; cl_crosshairdot 0"
alias CHlrez2 "cl_crosshairgap 0; cl_crosshairsize 4; cl_crosshairstyle 4; cl_crosshairthickness 0.5; cl_crosshairusealpha 1; cl_fixedcrosshairgap 2"
alias CHlrez3 "cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1"
/// Boss CH ///
alias CHBoss "CHBoss1; CHBoss2"
alias CHBoss1 "cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1; cl_crosshairalpha 255; cl_crosshaircolor 5; cl_crosshaircolor_r 255"
alias CHBoss2 "cl_crosshaircolor_g 255; cl_crosshaircolor_b 255; cl_crosshairgap -1; cl_crosshairsize 2.8; cl_crosshairstyle 4; cl_crosshairthickness 1; cl_crosshairusealpha 1"
/// Dot CH ///
alias CHDot "CHDot1;CHDot2;CHDot3"
alias CHDot1 "cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1; cl_crosshaircolor 5; cl_crosshaircolor_b 255; cl_crosshaircolor_g 0"
alias CHDot2 "cl_crosshaircolor_r 255; cl_crosshairdot 1; cl_crosshairsize -1; cl_crosshairthickness 1; cl_crosshairalpha 255; cl_crosshairgap -8"
alias CHDot3 "cl_crosshairstyle 2; cl_crosshairusealpha 1; cl_fixedcrosshairgap -8; cl_crosshair_outline 1; cl_crosshair_outline_draw 1"

echo "Autoexec.cfg loaded !"
host_writeconfig